<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <img src="images/logo.svg" alt="logo">
  </header>

  <main>
    <h1><span class="thin">We are launching</span> soon!</h1>
    <p>Subscribe and get notified</p>
    <form action="">
      <div>
        <input type="email" placeholder="Your email address..." id="email">
      </div>
      <input type="submit" value="Notify Me" id="submitBtn">
      
    </form>
    <img src="images/illustration-dashboard.png" alt="dashboard">
  </main>
  
  <footer>
    <div class="social-media">
      <a href="https://www.facebook.com"><i class="fa fa-facebook"></i></a>
      <a href="https://www.twitter.com"><i class="fa fa-twitter"></i></a>
      <a href="https://www.instagram.com"><i class="fa fa-instagram"></i></a>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/tomwf/FEM-ping-coming-soon-page-master">Tomwf</a>.
    </p>
  </footer>
</body>
</html>
